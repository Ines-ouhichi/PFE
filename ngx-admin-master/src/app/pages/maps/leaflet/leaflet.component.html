<div class="col-lg-6">
  <div class="row">
    <div class="col-6">
      <button nbButton class="btn btn-primary" (click)="CreateChart()">Add Chart</button>
    </div>
    <div class="col-6 text-right">
      <button nbButton class="btn btn-primary" (click)="onsubmit()">title+discription</button>
    </div>
  </div>

  <div *ngIf="showInputs" class="inputs-container">
    <div class="form-group">
      <label for="titleInput">Dashboard Title</label>
      <input type="text" class="form-control" id="titleInput" [(ngModel)]="dashboardTitle">
    </div>
    <div class="form-group">
      <label for="descriptionInput">Dashboard Description</label>
      <textarea class="form-control" id="descriptionInput" rows="4" [(ngModel)]="dashboardDescription"></textarea>
    </div>
  </div>

  <div class="card-container">
    <nb-card *ngFor="let chart of charts" class="card-item" [style.width.px]="550" [style.height.px]="350">
      <nb-card-header>
        <input type="checkbox" [value]="chart" (change)="onChartSelection($event.target.checked, chart)">
        <div class="d-flex justify-content-between align-items-center">
          <span>{{ chart.titre }}</span>
        <button type="button" class="btn-close" aria-label="Close" placement="left" (click)="closeCard(chart.id)" (cancel)="cancelClicked=true">
          <nb-icon icon="close-outline"></nb-icon>
        </button>
        </div>
      </nb-card-header>
      <nb-card-body>

        <canvas [id]="chart.titre"></canvas>
        <ngx-charts-chart [results]="chartInstances[chart.titre] " [legend]="false">

        </ngx-charts-chart>
        <!--<div>{{ chartInstances[chart.titre] }}</div>-->

        
      </nb-card-body>
      
    </nb-card>
    
  </div>
  <div class="col-6 text-right">
    <button nbButton class="btn btn-primary" (click)="saveToDashboard()">Save to Dashboard</button>
  </div>
</div>
